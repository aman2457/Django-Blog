{% extends 'blog/base.html' %}

{% block content %}
<style>
 body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }
    
    .head_text {
        color: white;
    }
    
    .card {
        box-shadow: 0 16px 48px #E3E7EB;
        padding : 15px;
    }

    .post p{
        font-size:16px;
    }

     .row{
     margin-right: -20px;
    margin-left: -40px;
 }  
</style>

<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for post in posts %}
            <div class="card mb-4">
                <div class="card-body">
                  {%if user.id == post.author.id or user.is_superuser %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_date|date:'d-m-Y' }} </p>

            <p>{{ post.text| safe | truncatechars:200 }}</p>
        </div>
         {%endif%}
                                   
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div><!--
   




{% endblock %}
